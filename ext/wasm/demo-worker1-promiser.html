<!doctype html>

    <title>worker-promise tests</title>

  <body>
    <header id='titlebar'><span>worker-promise tests</span></header>

      <div class='center'><strong>Initializing app...</strong></div>

    </div><!-- /emscripten bits -->
    <div>Most stuff on this page happens in the dev console.</div>
